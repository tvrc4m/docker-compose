version: "2.3"
services:
  nginx:
    image: nginx
    ports:
      - 80:80
    links:
      - php-fpm
    volumes:
      - /slamdunk:/slamdunk
      - /kanfa:/kanfa
      - /data/nginx:/etc/nginx
    depends_on:
      - mysql
      - php-fpm
    # deploy:
    #   replicas: 1 
    scale: 1
    restart: always
    labels:
      web: nginx
    networks:
      - web
  php-fpm:
    image: php:7.2.0-fpm-ext
    expose:
      - 9000
    links:
      - mysql
      - redis
    volumes:
      - /slamdunk:/slamdunk
      - /kanfa:/kanfa
      - /data/php/etc:/usr/local/etc/
    depends_on:
      - mysql
      - redis
    # deploy:
    #   replicas: 1 
    scale: 3
    restart: always
    labels:
      web: php-fpm
    networks:
      - web
  mysql-master:
    image: mysql:8.0.3
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: "mac@mysql"
    volumes:
      - /data/mysql/web/master/:/var/lib/mysql
    scale: 1
    restart: always
    labels:
      web: mysql
    networks:
      - web
  mysql-slave:
    image: mysql:8.0.3
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: "mac@mysql"
    volumes:
      - /data/mysql/web/slave/:/var/lib/mysql
    scale: 1
    restart: always
    labels:
      web: mysql
    networks:
      - web
  redis:
    image: redis:3.2-alpine
    expose:
      - 6379
    volumes:
      - /data/redis/conf:/etc/redis
      - /data/redis/data:/usr/data
    restart: always
    labels:
      web: redis
    networks:
      web:
        ipv4_address: 172.31.0.31

networks:
  web:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16




